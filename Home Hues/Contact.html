        <!--------------contact---------------------->
        <div class="formcontainer">
        <form method="post" action="" name="contact-form">
        
        <div class="input-group">
        <input type="text"
                class="mx-3 form-control"
                id="Name"
                name="Name"
                list="Name" required>
        <label for="Name"><i class="fa-solid fa-user"></i> Name</label>
        </div>
        
        <div class="input-group">
        <input type="text"
                class="mx-3 form-control"
                id="Number"
                name="Number"
                list="Number" required>
        <label for="Number"><i class="fa-solid fa-square-phone"></i> Number</label>
        </div>
        
        
        <div class="input-group">
        <input type="text"
                class="mx-3 form-control"
                id="Email"
                name="Email"
                list="Email" required>
        <label for="Email"><i class="fa-solid fa-envelope"></i> Email</label>
        </div>
            
        <div class="input-group">
        <input type="text"
                class="mx-3 form-control"
                id="Address"
                name="Address"
                list="Address" required>
        <label for="Address"><i class="fa-solid fa-address-card"></i> Address</label>
        </div>
            
            
        <div class="input-group">
        <textarea type="text"
                class="mx-3 form-control"
                id="Message"
                name="Message"
                list="Message" rows="8" ></textarea>
        <label for="Message"><i class="fa-solid fa-message"></i> Message</label>
        </div>
            
        <select name="Services">
            <option value="Not Selected">Select An Option</option>
            <option value="Interior Color Consultation Small Scope Package">Interior Color Consultation Small Scope Package</option>
            <option value="Interior Color Consultation Large Scope Package">Interior Color Consultation Large Scope Package</option>
            <option value="Exterior Color Consultation Exterior Package">Exterior Color Consultation Exterior Package</option>
            <option value="Complete Color Consultation Interior & Exterior Package">Complete Color Consultation Interior & Exterior Package</option>
            <option value="None">None</option>
            </select>
        
        <button type="submit"><i class="fa-solid fa-paper-plane"></i> SUBMIT</button>
        
        </form>
        
        </div>
        
        <script src="homehues.js"></script>
